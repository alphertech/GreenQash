<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grernqashprp</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <h1>Reset Your Password</h1>
    <form action="submit" method="post">
        <div class="passwr">
            <label for="input">Email</label>
            <input type="email" id="email">
            
            <label for="input">New Password</label>
            <input type="password" id="password">
            
            <label for="input">Confirm New Password</label>
            <input type="password" id="npassword">
            
            <button type="submit" id="submit">Submit</button>
        </div>
        <div class="notificationSection"></div>
    </form>
</body>
<script>
    const email = document.getElementById("email").trim();
    const password = document.getElementById("password").trim();
    const npassword = document.getElementById("npassword").trim();
    const submit = document.getElementById("submit")

    function submitResults(){
        if(!email.value || !password.value || !npassword.value) {
            notificationSection.innerText = "Some fields are missing";
        } else if(password === npassword) {
            notificationSection.innerText = "Passwords dont match";
        } else {
            notificationSection.innerText = "Success";
        }
    }
    submit.onclick= submitResults;
</script>
</html>
