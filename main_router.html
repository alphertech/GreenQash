<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyLink</title>

    <!-- Add GitHub Pages redirect for SPA -->
    <script>
        // Handle GitHub Pages SPA redirect
        (function () {
            // Store the intended destination
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;

            if (redirect && redirect !== location.href) {
                // Remove any existing hash to avoid double hash
                redirect = redirect.replace(/#.*$/, '');
                history.replaceState(null, null, redirect);
            }

            // If there's a hash, ensure it's properly formatted
            if (location.hash && !location.hash.startsWith('#/')) {
                location.hash = '#/' + location.hash.substring(1);
            }
        })();
    </script>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Styles -->
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* App container */
        #app {
            min-height: 100vh;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Navigation */
        .main-nav {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }

        /* Loading spinner */
        .route-loading {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: #007bff;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Form styles */
        input,
        button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            max-width: 300px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-nav {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="logo">
            <a href="#/" data-navigate="/">SkyLink</a>
        </div>
        <div class="nav-links">
            <a href="#/" data-navigate="/">Home</a>
            <a href="#/dashboard" data-navigate="/dashboard">Dashboard</a>
            <a href="#/login" data-navigate="/login">Login</a>
            <a href="#/register" data-navigate="/register">Register</a>
        </div>
    </nav>

    <!-- Main app container -->
    <div id="app">
        <!-- Content will be dynamically rendered here -->
        <div class="route-loading">
            <div class="spinner"></div>
            <p>Loading application...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';

        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Make Supabase globally available
        window.supabase = supabase;
    </script>

    <!-- Your router script -->
    <script src="router.js"></script>

    <!-- Your referral system script -->
    <script src="referral-system.js"></script>
</body>

</html>
