<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenQash - Sustainable Finance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* background: linear-gradient(135deg, #1a2a3a, #1a535c); */
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .logo-container {
            background: linear-gradient(to right, #2a9d8f, #1a535c);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .logo {
            height: 50px;
            margin-bottom: 15px;
        }

        .logo-container h1 {
            font-weight: 500;
            font-size: 1.8rem;
        }

        .auth-toggle {
            display: flex;
            border-bottom: 1px solid #eee;
        }

        .auth-toggle button {
            flex: 1;
            padding: 16px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            color: #777;
        }

        .auth-toggle button.active {
            color: #2a9d8f;
            border-bottom: 3px solid #2a9d8f;
        }

        .auth-form {
            display: none;
            padding: 25px;
        }

        .auth-form.active {
            display: block;
        }

        .auth-form h2 {
            color: #1a535c;
            margin-bottom: 8px;
            font-size: 1.5rem;
        }

        .subtitle {
            color: #777;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: #2a9d8f;
            outline: none;
        }

        .toggle-password {
            left: auto !important;
            right: 15px;
            cursor: pointer;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #2a9d8f, #1a535c);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .auth-links {
            text-align: center;
            margin: 20px 0;
        }

        .auth-links a {
            color: #2a9d8f;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #777;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }

        .social-login {
            text-align: center;
        }

        .social-login p {
            margin-bottom: 15px;
            color: #777;
            font-size: 0.9rem;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background-color: #f9f9f9;
        }

        .social-btn i {
            margin-right: 8px;
            color: #DB4437;
        }

        .terms {
            display: flex;
            align-items: center;
            margin: 20px 0;
            font-size: 0.9rem;
        }

        .terms input {
            margin-right: 10px;
        }

        .terms a {
            color: #2a9d8f;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background-color: #2a9d8f;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background-color: #e76f51;
        }

        @media (max-width: 500px) {
            .auth-container {
                border-radius: 8px;
            }

            .auth-form {
                padding: 20px;
            }

            .logo-container {
                padding: 20px 15px;
            }

            .logo-container h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="logo-container">
            <img src="https://via.placeholder.com/150x50?text=GreenQash" alt="GreenQash" class="logo">
            <h1>Hi, Welcome</h1>
        </div>

        <div class="auth-toggle">
            <button class="active" id="showLogin">Login</button>
            <button id="showRegister">Register</button>
        </div>

        <form class="auth-form active" id="loginForm">
            <h2>Welcome Back</h2>
            <p class="subtitle">Continue your sustainable finance journey</p>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="loginEmail" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <i class="fas fa-eye toggle-password"></i>
            </div>

            <button type="submit" class="auth-btn">Login</button>

            <div class="auth-links">
                <a href="#" id="forgotPassword">Forgot password?</a>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="social-login">
                <p>Continue with</p>
                <div class="social-icons">
                    <button type="button" class="social-btn google" id="googleLogin">
                        <i class="fab fa-google"></i> Google
                    </button>
                </div>
            </div>
        </form>

        <form class="auth-form" id="registerForm">
            <h2>Create Account</h2>
            <p class="subtitle">Start your sustainable finance journey</p>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="registerUsername" placeholder="Username" required>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="registerEmail" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" placeholder="Phone Number" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="registerPassword" placeholder="Password (min 6 characters)" required
                    minlength="6">
                <i class="fas fa-eye toggle-password"></i>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
                <i class="fas fa-eye toggle-password"></i>
            </div>

            <div class="terms">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
            </div>

            <button type="submit" class="auth-btn">Create Account</button>

            <div class="auth-links">
                <span>Already have an account? <a href="#" id="showLoginLink">Login here</a></span>
            </div>
        </form>
    </div>

    <div class="notification" id="notification"></div>
    <script type="module" src="auth.js"></script>
</body>

</html>
