<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenQash - Sustainable Finance</title>
    <!-- In your HTML head -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="auth.js"></script>
    <link rel="stylesheet" href="indexed.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>

<body>
    <div class="auth-container">
        <div class="logo-container">
            <img src="android-chrome-512x512.png" alt="GreenQash" class="logo">
            <h1>Hi, Welcome</h1>
        </div>

        <div class="auth-toggle">
            <button class="active" id="showLogin">Login</button>
            <button id="showRegister">Register</button>
        </div>

        <form class="auth-form active" id="loginForm">
            <h2>Welcome Back</h2>
            <p class="subtitle">Continue your sustainable finance journey</p>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="loginEmail" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <i class="fas fa-eye toggle-password"></i>
            </div>

            <button type="submit" class="auth-btn">Login</button>

            <div class="auth-links">
                <a href="#" id="forgotPassword">Forgot password?</a>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="social-login">
                <p>Continue with</p>
                <div class="social-icons">
                    <button type="button" class="social-btn google" id="googleLogin">
                        <i class="fab fa-google"></i> Google
                    </button>
                </div>
            </div>
        </form>

        <form class="auth-form" id="registerForm">
            <h2>Create Account</h2>
            <p class="subtitle">Start your sustainable finance journey</p>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="registerUsername" placeholder="Username" required>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="registerEmail" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" placeholder="Phone Number" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="registerPassword" placeholder="Password (min 6 characters)" required
                    minlength="6">
                <i class="fas fa-eye toggle-password"></i>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
                <i class="fas fa-eye toggle-password"></i>
            </div>

            <div class="terms">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
            </div>

            <button type="submit" class="auth-btn">Create Account</button>

            <div class="auth-links">
                <span>Already have an account? <a href="#" id="showLoginLink">Login here</a></span>
            </div>
        </form>
    </div>

    <div class="notification" id="notification"></div>
    <!-- Load optional config.js (contains Supabase credentials). If not found, auth.js uses defaults. -->
    <script>
        // Try to load config.js; if it fails (404), window.SUPABASE_CONFIG will remain undefined
        // and auth.js will use fallback hardcoded credentials.
        (function() {
            const script = document.createElement('script');
            script.src = 'config.js';
            script.onerror = () => console.warn('config.js not found; using default Supabase credentials');
            script.onload = () => console.log('âœ“ config.js loaded');
            document.head.appendChild(script);
        })();
    </script>
    <script type="module" src="auth.js"></script>
</body>
</html>
